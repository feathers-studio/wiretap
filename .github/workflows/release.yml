name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
    - run : bun install
    - run : bun run prepare
    - name: Publish to npm
      run : |
        bun publish --ignore-scripts --access=public
      env :
        NPM_CONFIG_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}